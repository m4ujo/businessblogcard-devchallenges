<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Business Blog Card</title>
  </head>
  <body>
    <div class="container">
      <article class="card">
        <header class="card_header">
          <img class="card_img_overlay" src="./assets/white-overlay.svg" alt="Hero Image Overlay" />
          <img class="card_img" src="./assets/hero-image-business-card.png" alt="Hero Image Business" />
        </header>
        <main class="card_content">
          <h2 class="card_title">Perfect solution for small business</h2>
          <p class="card_desc">Small businesses need to generate leads to grow. You can use tools like Ringy.</p>
        </main>
        <hr />
        <footer class="card_footer">
          <div class="card_footer_content">
            <div class="card_footer_left">
              <img class="card_avatar" src="./assets/avatar-image-business-card.png" alt="Avatar" />
            </div>
            <div class="card_footer_right">
              <p class="card_name">Amy Burgess</p>
              <p class="card_detail">Customer Manger, Solution Oy</p>
            </div>
          </div>
        </footer>
      </article>
    </div>
  </body>
</html>
